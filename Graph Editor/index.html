<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Creator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Graph Creator</h1>
      <div class="controls">
        <button onclick="addNode()">Add Node</button>
        <button onclick="toggleConnectionType()">
          Toggle Connection (Uni/Bidirectional)
        </button>
        <button onclick="generateAdjacencyMatrix()">
          Generate Adjacency Matrix
        </button>
        <button onclick="pasteMatrix()">Paste Adjacency Matrix</button>
      </div>
      <canvas id="graphCanvas"></canvas>
      <textarea
        id="matrixInput"
        placeholder="Paste matrix sequence here..."
      ></textarea>
      <div id="adjacencyMatrix"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
